
<div class="add-contact-wrapper">
    <form class="add-contact-form" (ngSubmit)="createContact(f)" #f="ngForm">
        <span><h1>Create a new contact</h1> </span>
        <input type="text" placeholder="First Name" name="firstname" ngModel required>
        <input type="text" placeholder="Last Name" name="lastname" ngModel required>
        <input type="tel" name="phoneNumber" id="" placeholder="Phone number" ngModel required>
        <span style="display: inline; float: none;">Select the phone operator</span>
        <select name="phoneOperator" class="form-control" required>
            <option value="Orange">Orange</option>
            <option value="MTN">MTN</option>
            <option value="Nexttel">Nexttel</option>
            <option value="Camtel">Camtel</option>
        </select>
        <div class="buttons">
            <input
                type="submit"
                class="create-contact"
                [disabled]="f.invalid">
            <input type="reset" class="cancel" value ="Cancel" [routerLink]="['/contactlist', myParam['userId'], myParam['token']]">
        </div>
    </form>
</div>
