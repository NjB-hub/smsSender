<div class="puissance">
<div class="wrapper">

  <div class="content">

    <div class="sidebar">

      <div class="search-form-container">
        <form class="search-form" action="" method="">
          <span class="magnifier">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M228 68.7c-68.5 0-124 55.5-124 124 0 68.5 55.5 124 124 124 68.5 0 124-55.5 124-124C352 124.2 296.5 68.7 228 68.7zM228 283.3c-50 0-90.6-40.6-90.6-90.6 0-50 40.6-90.6 90.6-90.6s90.6 40.6 90.6 90.6C318.6 242.7 278 283.3 228 283.3z" class="a"/><path d="M392.8 414.3c6.1 9.2 4.1 21.3-4.4 26.9 -8.5 5.7-20.5 2.8-26.6-6.4l-88.6-133.2c-6.1-9.2-4.1-21.3 4.4-26.9 8.5-5.7 20.5-2.8 26.6 6.4L392.8 414.3z" class="a"/></svg>
          </span>

          <label for="search">Search</label>
          <input id="search" name="search" type="text" placeholder="Search" />
        </form><!-- /.search-form -->
      </div><!-- /.search-form-container -->

      <div class="contacts">

        <nav  class="contacts-nav">
          <ul>
            <li><a [routerLink]="['/contactlist', myParam['userId'],myParam['token']]">Contacts</a></li>
            <li class="active"><a href="">Recent</a></li>
            <li>
              <a href="">All <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M24.3 11.3L16 19.6l-8.3-8.3c-0.4-0.4-1-0.4-1.4 0 -0.4 0.4-0.4 1 0 1.4l9 9 0 0 0 0c0.4 0.4 1 0.4 1.4 0l9-9c0.4-0.4 0.4-1 0-1.4C25.3 10.9 24.7 10.9 24.3 11.3z" fill="#121313"/></svg>
              </a>
            </li>
            <!--<li>All<img class="arrow-down" src="images/arrow-down.svg" alt="arrow-down"></li>-->
          </ul>
        </nav><!-- /.contacts-nav -->

        <ul class="contact-list" id="contact-list">

          <li class="person">
            <span class="avatar">
              <img src="http://vzkiss.com/demo/chatbox/images/avatar/avatar_1.jpg" alt="Sacha Griffin" />
            </span>
            <span class="info">
              <span class="name">Anna Bella</span>
              <!--<span class="status-msg">Super deep status message blah blah</span> -->
            </span>
          </li>

          <li class="person">
            <span class="avatar">
              <img src="http://vzkiss.com/demo/chatbox/images/avatar/avatar_2.jpeg" alt="Debby Jones" />
            </span>
            <span class="info">
              <span class="name">Bertha </span>
            </span>
          </li>

          <li class="person">
            <span class="avatar">
              <img src="http://vzkiss.com/demo/chatbox/images/avatar/avatar_3.jpg" alt="Sacha Griffin" />
            </span>
            <span class="info">
              <span class="name">Sarah momo</span>
            </span>
          </li>

          <li class ="person" *ngFor="let contact of contacts" (click)="select(contact)">
            <span class="avatar">
              <img src="../../assets/img/blank-profile.webp" alt="" />
            </span>
            <span class="info">
              <span class="name">{{ contact.firstName }}</span>
            </span>
          </li>

        </ul>

      </div><!-- /.contacts -->

    </div><!-- /.sidebar -->

    <div class="chatbox">

      <div class="person">
        <span class="avatar">
          <img src="../../assets/img/blank-profile.webp" alt="Debby Jones" />
        </span>
        <span class="info">
          <span class="name">{{ user }}</span>
        </span>
      </div><!-- /.person -->

      <div class="chatbox-messages">
        <div class="messages clear">


        <div class="messages clear">
          <div class="user">
            <div id="message-container" class="message-container">
            </div><!-- /.message-container -->

          </div><!-- /.user -->
        </div><!-- /.messages -->

        <div class="messages clear">
         
      </div><!-- /.chatbox-messages -->


      <div class="message-form-container">
        
        <form class="message-form" (onsubmit)="sendsms(f)" #f="ngForm">
          <textarea id="message" name="message" placeholder="Type a message here..." ngModel required></textarea>
          <button class="send-btn" type="submit" (click)="sendsms(f)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.2 30.1"><path class="st0" d="M2.1 14.6C8.9 12 28.5 4 28.5 4l-3.9 22.6c-0.2 1.1-1.5 1.5-2.3 0.8l-6.1-5.1 -4.3 4 0.7-6.7 13-12.3 -16 10 1 5.7 -3.3-5.3 -5-1.6C1.5 15.8 1.4 14.8 2.1 14.6z"/></svg>
          </button>
        </form>


      </div><!-- /.message-form-container -->

    </div><!-- /.chatbox -->

  </div><!-- /.content -->

</div><!-- /.wrapper -->
</div>
